debug: false
environment: development
services:
  pdf_exporter:
    enabled: false
    lazy: true
    options:
      template_dir: templates/pdf
    singleton: true
  spacy:
    enabled: true
    lazy: true
    options:
      auto_download: false
      models:
        en: en_core_web_sm
        ru: ru_core_news_sm
      preload: []
    singleton: true
  translator:
    enabled: true
    lazy: true
    options:
      api_key_required: true
      default_target: en
      timeout: 30
    singleton: true
  wordcloud:
    enabled: true
    lazy: true
    options:
      default_size:
      - 800
      - 400
      max_words: 200
    singleton: true
