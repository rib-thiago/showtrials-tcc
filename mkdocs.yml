site_name: ShowTrials
site_description: Sistema de Gestão de Documentos Históricos
site_author: Thiago Ribeiro
repo_url: https://github.com/rib-thiago/showtrials-tcc
repo_name: showtrials-tcc
edit_uri: edit/main/docs/

theme:
  name: material
  language: pt-BR
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 3

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - footnotes
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Início: index.md
  - Visão Geral: overview.md
  - Arquitetura: ARCHITECTURE.md

  - Fases do Projeto:
    - FASE 1 - Domain: FASE1_DOMAIN.md
    - FASE 2 - Application: FASE2_APPLICATION.md
    - FASE 3 - Infrastructure: FASE3_INFRASTRUCTURE.md
    - FASE 4 - CLI: FASE4_CLI.md
    - FASE 5 - Tradução: FASE5_TRADUCAO.md
    - FASE 6 - Exportação: FASE6_EXPORTACAO.md
    - FASE 7 - Relatórios: FASE7_RELATORIOS.md
    - FASE 8 - Análise de Texto: FASE8_ANALISE_TEXTO.md
    - FASE 9 - Web Interface: FASE9_WEB_INTERFACE.md
    - FASE 10 - Service Registry: FASE10_SERVICE_REGISTRY.md
    - FASE 12: FASE12.md
    - FASE 13: FASE13.md
    - FASE 14: FASE14.md
    - FASE 15: FASE15.md
    - FASE 16: FASE16.md

  - Flows de Trabalho:
    - Git Flow: flows/git_flow.md
    - Quality Flow: flows/quality_flow.md
    - Telemetry Flow: flows/telemetry_flow.md
    - Code Review Flow: flows/code_review_flow.md
    - Dependencies Flow: flows/dependencies_flow.md
    - Debug Flow: flows/debug_flow.md
    - Documentation Flow: flows/documentation_flow.md
    - Refactoring Flow: flows/refactoring_flow.md
    - Emergency Flow: flows/emergency_flow.md

  - Documentos do Projeto:
    - Visão do Projeto: projeto/visao_do_projeto.md
    - Análise Arquitetural: projeto/analise_arquitetural.md
    - Roadmap Arquitetural: projeto/roadmap_arquitetural.md
    - Manual de Gestão: projeto/manual_gestao.md
    - Plano de Issues: projeto/plano_issues_documentacao.md
    - Questionário: projeto/questionario_levantamento_requisitos.md

  - Cobertura de Testes:
    - Cobertura Atual: cobertura.md
    - Cobertura V2: cobertura_v2.md

  - Problemas Conhecidos:
    - Problema no CI: problema_ci.md

  - Planejamento:
    - Plano da Issue 2: planejamento/plano_issue2_revisao_documentacao.md

  - Como Contribuir: contributing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rib-thiago/showtrials-tcc
