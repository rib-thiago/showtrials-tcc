name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install Poetry dependencies
      run: poetry install --no-interaction

    # ===== INÍCIO DA CORREÇÃO - Instalar dependências NLP via pip =====
    # Motivo: Estas dependências não puderam ser adicionadas ao Poetry
    # devido a conflitos de versão (documentado na FASE 8 e FASE 11)
    - name: Install NLP dependencies (pip)
      run: |
        poetry run pip install numpy==1.26.0
        poetry run pip install spacy==3.7.5
        poetry run pip install textblob nltk wordcloud matplotlib

    - name: Download spaCy models
      run: |
        poetry run python -m spacy download en_core_web_sm
        poetry run python -m spacy download ru_core_news_sm

    - name: Verify installations
      run: |
        poetry run python -c "import spacy; print(f'✅ spacy {spacy.__version__}')"
        poetry run python -c "import numpy; print(f'✅ numpy {numpy.__version__}')"
        poetry run python -c "import textblob; print('✅ textblob')"
        poetry run python -c "import wordcloud; print('✅ wordcloud')"
    # ===== FIM DA CORREÇÃO =====

    - name: Lint with ruff
      run: poetry run ruff check src/

    - name: Type check with mypy
      run: poetry run mypy src/ || echo "⚠️ MyPy warnings (ignorado por enquanto)"

    - name: Test with pytest
      run: poetry run pytest src/tests/ -v --cov=src --cov-report=xml --cov-fail-under=45

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true
